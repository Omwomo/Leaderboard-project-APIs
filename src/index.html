<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Webpack setting</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <section class="main">
      <div class="leaderboard-list">
        <div class="lead-head">
          <h4 class="leader-header">Recent Scores</h4>
          <button id="refresh" class="refresh">Refresh</button>
        </div>
        <ul id="lists">
          <li class="list-item">Name: 100</li>
          <li class="list-item">Name: 20</li>
          <li class="list-item">Name: 50</li>
          <li class="list-item">Name: 78</li>
          <li class="list-item">Name: 125</li>
          <li class="list-item">Name: 77</li>
          <li class="list-item">Name: 42</li>
        </ul>
      </div>
      <form class="form">
        <h4 class="form-header">Add your score</h4>
        <input id="name" type="text" name="name" placeholder="Your name" required>
        <input id="score" type="number" name="score" placeholder="Your score" required>
        <button id="submit" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
